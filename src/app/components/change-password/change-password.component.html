<form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
  <mat-card-content class="change-password-card">
    <mat-form-field>
      <input
        matInput
        type="password"
        formControlName="oldPassword"
        placeholder="Текущий пароль"
        required
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="password"
        formControlName="newPassword"
        placeholder="Новый пароль"
        required
        minlength="6"
      >
      <mat-hint>Минимум 6 символов</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="password"
        formControlName="confirmPassword"
        placeholder="Повторите пароль"
        required
      >
      <mat-error *ngIf="passwordForm.hasError('mismatch')">
        Пароли не совпадают
      </mat-error>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="passwordForm.invalid"
    >
      Сменить пароль
    </button>
  </mat-card-actions>
</form>
